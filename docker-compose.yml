version: '3.8'

services:
  backend:
    build:
      context: ./apps/backend
      dockerfile: Dockerfile
    container_name: wedding-gallery-backend
    ports:
      - "8000:8000"
    volumes:
      - ./apps/backend:/app
      - backend_volumes:/app/staticfiles
    environment:
      - DEBUG=True
      - SECRET_KEY=dev-secret-key-change-in-production
      - ALLOWED_HOSTS=localhost,127.0.0.1,backend
    command: python manage.py runserver 0.0.0.0:8000
    networks:
      - wedding-gallery-network

  frontend:
    build:
      context: ./apps/frontend
      dockerfile: Dockerfile
    container_name: wedding-gallery-frontend
    ports:
      - "3000:3000"
    volumes:
      - ./apps/frontend:/app
      - /app/node_modules
    environment:
      - REACT_APP_API_URL=http://localhost:8000
      - CHOKIDAR_USEPOLLING=true
      - WDS_SOCKET_HOST=localhost
      - WDS_SOCKET_PORT=3000
    depends_on:
      - backend
    networks:
      - wedding-gallery-network

volumes:
  backend_volumes:

networks:
  wedding-gallery-network:
    driver: bridge

