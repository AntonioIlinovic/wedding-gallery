name: CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  backend:
    name: Backend tests and Docker build
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install backend dependencies
        working-directory: apps/backend
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run backend tests
        working-directory: apps/backend
        env:
          DJANGO_SETTINGS_MODULE: src.config.settings
        run: |
          pytest

      - name: Build backend Docker image
        run: |
          docker build -t wedding-gallery-backend-ci:${{ github.sha }} apps/backend

  frontend:
    name: Frontend tests and Docker build
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Node
        uses: actions/setup-node@v4
        with:
          node-version: "18"

      - name: Install frontend dependencies
        working-directory: apps/frontend
        run: npm install

      - name: Run frontend tests
        working-directory: apps/frontend
        env:
          CI: true
        run: npm test -- --watch=false

      - name: Build frontend Docker image
        run: |
          docker build -t wedding-gallery-frontend-ci:${{ github.sha }} apps/frontend


