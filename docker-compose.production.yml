services:
  backend:
    image: ${BACKEND_IMAGE}
    container_name: wedding-gallery-backend-prod
    restart: always
    env_file:
      - ./apps/backend/.env.production
    ports:
      - "8000:8000"
    command: >
      sh -c "python manage.py create_superuser &&
             gunicorn --bind 0.0.0.0:8000 --workers 4 --timeout 120 src.config.wsgi:application"
    networks:
      - wedding-gallery-network

  frontend:
    image: ${FRONTEND_IMAGE}
    container_name: wedding-gallery-frontend-prod
    restart: always
    ports:
      - "80:80"
    depends_on:
      - backend
    networks:
      - wedding-gallery-network

networks:
  wedding-gallery-network:
    driver: bridge

